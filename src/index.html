<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Innovo</title>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="root" class="wrap">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="img/logo.svg" alt="Innovo" class="img-responsive">
      </a>

      <ul class="contacts header__contacts">
        <li class="contacts__item contacts__item_address">
          <span class="contacts__pic"><i class="ion-ios-location-outline"></i></span>
          <span class="contacts__text">Киев, ул.Десятинная 13</span>
        </li>
        <li class="contacts__item contacts__item_phone">
          <span class="contacts__pic"><i class="ion-ios-telephone-outline"></i></span>
          <span class="contacts__text">044 220 45 45</span>
        </li>
      </ul>
    </header>

    <footer class="footer decor">
      <p class="footer__copy">2016 — СТоматологическая клиника инново. Все права защищены</p>
    </footer>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
